<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Flag Quiz</title>

      <!-- Facebook Meta Tags -->
      <meta property="og:url" content="https://alextour.github.io/Pride-Flags-History/">
      <meta property="og:type" content="website">
      <meta property="og:title" content="Pride Flag History">
      <meta property="og:description" content="Discover the vibrant world of LGBTQ+ pride flags. ">

        <!-- Twitter Meta Tags -->
      <meta name="twitter:card" content="summary_large_image">
      <meta property="twitter:domain" content="alextour.github.io">
      <meta property="twitter:url" content="https://alextour.github.io/Pride-Flags-History/">
      <meta name="twitter:title" content="Pride Flag History">
      <meta name="twitter:description" content="Discover the vibrant world of LGBTQ+ pride flags. ">
      <meta name="twitter:image" content="HISTORY.jpg">
    
    <link rel="stylesheet" href="quiz-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img src="prideFlag.png" alt="Pride Flag" width="120">
    <div class="title">QUIZ</div>
    <a href="index.html" class="main-page-button">History</a>
    <div class="container" id="quiz">
        <div class="quiz-question" id="questionContainer">
            <h2 id="question-number"></h2>
            <p id="question-text"></p>
            <div class="options" id="options"></div>
            <button id="next-result-button" style="display: block;" onclick="checkAnswer()">Next</button>
        </div>           
        <div class="results" id="result-panel" style="display: none;">
            <div class="result-content">
                <p class="result-text">Your answer is <span id="result"></span>.</p>
                <img src="#" alt="Flag Image" class="flag-image" id="flag-image">
                <p class="additional-info" id="additional-info"></p>
                <button id="next-button" onclick="nextQuestion()">Next</button>     
            </div>
        </div>
        <div id="score-panel" style="display: none;">
            <h2>Score</h2>
            <p id="score"></p>
            <img src="pride-dog.png" alt="Final Image" id="final-image">
        </div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button id="play-again-button" style="display: none;" onclick="restartQuiz()">Play Again</button>
    <footer>
      <div class="footerContainer">
      <div class="socialIcons">
          <a href="https://alexandrostouramanis.myportfolio.com/"><i class="fa-solid fa-globe"></i></a>
          <a href="https://www.linkedin.com/in/alextour/"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://www.instagram.com/alexis.alexey/"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://twitter.com/molofor"><i class="fa-brands fa-twitter"></i></a>
      </div>       
      </div>
    <div class="footerBottom">
        <p>Copyright &copy;2024 | Designed by <span class="designer">Alexandros Touramanis</span></p>
    </div>
</footer>

</body>
</html>
