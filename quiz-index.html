<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Flag Quiz</title>
    <link rel="stylesheet" href="quiz-styles.css">
</head>
<body>
    <img src="prideFlag.png" alt="Pride Flag" width="120">
    <div class="title">Quiz</div>
    <div class="container" id="quiz">
        <h1>Pride Flag Quiz</h1>
        <div class="quiz-question">
            <h2 id="question-number">Question 1 of ${quizData.length}:</h2>
            <p id="question-text"></p>
            <div class="options" id="options"></div>
            <button onclick="checkAnswer()">Next</button>
        </div>
        <div class="results" id="result-panel">
            <div class="result-content">
                <p class="result-text">Your answer is <span id="result"></span>.</p>
                <img src="#" alt="Flag Image" class="flag-image" id="flag-image">
                <p class="additional-info" id="additional-info"></p>
            </div>
        </div>
        <div id="score-panel" style="display: none;">
            <h2>Your Score:</h2>
            <p id="score"></p>
            <img src="#" alt="Final Image" id="final-image">
            <button onclick="restartQuiz()">Play Again</button>
        </div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script src="quiz-script.js"></script>
</body>
</html>
