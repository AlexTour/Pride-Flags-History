<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Flag Quiz</title>
    <link rel="stylesheet" href="quiz-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="index.html">
        <img src="prideFlag.png" alt="Pride Flag" width="120">
    </a>
    <div class="title">Quiz</div>
    <div class="container" id="quiz">
        <div class="quiz-question" id="questionContainer">
            <h2 id="question-number">Question 1 of ${quizData.length}:</h2>
            <p id="question-text"></p>
            <div class="options" id="options"></div>        
        </div>
        <button id="next-button" onclick="nextOrCheck()">Next</button>
        <button id="next-result-button" style="display: none;" onclick="nextOrCheck()">Next</button>
        <div class="results" id="result-panel" style="display: none;">
            <div class="result-content">
                <h2>Answer</h2>
                <p class="result-text">Your answer is <span id="result"></span>.</p>
                <img src="#" alt="Flag Image" class="flag-image" id="flag-image">
                <p class="additional-info" id="additional-info"></p>
            </div>
        </div>
        <div id="score-panel" style="display: none;">
            <h2>Your Score:</h2>
            <p id="score"></p>
            <img src="#" alt="Final Image" id="final-image">
            <button onclick="restartQuiz()">Play Again</button>
        </div>
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <footer>
      <div class="footerContainer">
      <div class="socialIcons">
          <a href="https://alexandrostouramanis.myportfolio.com/"><i class="fa-solid fa-globe"></i></a>
          <a href="https://www.linkedin.com/in/alextour/"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://www.instagram.com/alexis.alexey/"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://twitter.com/molofor"><i class="fa-brands fa-twitter"></i></a>
      </div>       
      </div>
    <div class="footerBottom">
        <p>Copyright &copy;2024 | Designed by <span class="designer">Alexandros Touramanis</span></p>
    </div>
</footer>

    <script src="quiz-script.js"></script>
</body>
</html>
